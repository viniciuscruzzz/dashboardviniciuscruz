<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Interativo Q1 2025</title>
    <!-- Importando Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #65676b;
            /* Cores Vívidas */
            --color-1: #FF005C; /* Rosa Vibrante */
            --color-2: #7848FF; /* Roxo Elétrico */
            --color-3: #00D1FF; /* Ciano Brilhante */
            --color-4: #FFBB00; /* Amarelo Ouro */
            --color-5: #00E096; /* Verde Neon */
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header & Filters */
        header {
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .header-title h1 {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--color-2), var(--color-1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .filters-bar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .filter-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        select {
            padding: 8px 12px;
            border: 2px solid #e4e6eb;
            border-radius: 8px;
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
            outline: none;
            min-width: 140px;
        }

        select:focus {
            border-color: var(--color-3);
        }

        /* KPIs Section */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .kpi-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
        }

        .kpi-card.c1::before { background: var(--color-1); }
        .kpi-card.c2::before { background: var(--color-2); }
        .kpi-card.c3::before { background: var(--color-4); }

        .kpi-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 700;
        }

        .kpi-value {
            font-size: 2rem;
            font-weight: 800;
            margin-top: 5px;
            color: var(--text-primary);
        }

        /* Top Product Section (New Metric) */
        .best-sellers-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .seller-card {
            background: var(--card-bg);
            padding: 15px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #eee;
        }

        .seller-info h4 {
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .top-product-badge {
            font-size: 0.8rem;
            background: #eafaff;
            color: #0077b6;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
        }

        .seller-total {
            text-align: right;
        }

        .seller-total span {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .seller-total strong {
            font-size: 1.1rem;
            color: var(--color-2);
        }

        /* Charts Section */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
        }

        .chart-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            height: 420px;
            display: flex;
            flex-direction: column;
        }

        .chart-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chart-header h3 {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .canvas-container {
            flex-grow: 1;
            position: relative;
            width: 100%;
        }

        @media (max-width: 768px) {
            .header-title { width: 100%; text-align: center; }
            .filters-bar { width: 100%; justify-content: center; }
            .charts-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="header-title">
                <h1>Dashboard Vendas Q1</h1>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Análise Interativa & Dinâmica</p>
            </div>
            
            <div class="filters-bar">
                <div class="filter-group">
                    <label>Região</label>
                    <select id="filterRegion" onchange="updateDashboard()">
                        <option value="all">Todas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Vendedor</label>
                    <select id="filterSeller" onchange="updateDashboard()">
                        <option value="all">Todos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Produto</label>
                    <select id="filterProduct" onchange="updateDashboard()">
                        <option value="all">Todos</option>
                    </select>
                </div>
                <button onclick="resetFilters()" style="padding: 8px 15px; background:var(--color-1); color:white; border:none; border-radius:8px; cursor:pointer; font-weight:600; margin-top: 18px;">Limpar</button>
            </div>
        </header>

        <!-- KPIs -->
        <section class="kpi-grid">
            <div class="kpi-card c1">
                <div class="kpi-label">Vendas Totais</div>
                <div class="kpi-value" id="kpiSales">€ 0,00</div>
            </div>
            <div class="kpi-card c2">
                <div class="kpi-label">Unidades Vendidas</div>
                <div class="kpi-value" id="kpiUnits">0</div>
            </div>
            <div class="kpi-card c3">
                <div class="kpi-label">Ticket Médio</div>
                <div class="kpi-value" id="kpiTicket">€ 0,00</div>
            </div>
        </section>

        <!-- Nova Secção: Destaque por Vendedor -->
        <section class="best-sellers-section">
            <div class="section-title">
                <span>★</span> Produto Estrela por Vendedor (Quem vendeu o quê?)
            </div>
            <div class="cards-grid" id="sellerCardsContainer">
                <!-- Cards gerados via JS -->
            </div>
        </section>

        <!-- Gráficos -->
        <section class="charts-grid">
            <div class="chart-card">
                <div class="chart-header"><h3>Vendas por Região</h3></div>
                <div class="canvas-container"><canvas id="chartRegion"></canvas></div>
            </div>
            <div class="chart-card">
                <div class="chart-header"><h3>Top Vendedores</h3></div>
                <div class="canvas-container"><canvas id="chartSeller"></canvas></div>
            </div>
            <div class="chart-card">
                <div class="chart-header"><h3>Mix de Produtos</h3></div>
                <div class="canvas-container"><canvas id="chartProduct"></canvas></div>
            </div>
            <div class="chart-card">
                <div class="chart-header"><h3>Evolução Mensal</h3></div>
                <div class="canvas-container"><canvas id="chartTime"></canvas></div>
            </div>
        </section>
    </div>

    <script>
        // --- 1. BASE DE DADOS RAW (Q1 2025) ---
        const rawData = [
            { id: 1, date: '2025-01-02', region: 'Norte', seller: 'João Silva', product: 'Portátil Pro 15"', units: 2, price: 1200, total: 2400 },
            { id: 2, date: '2025-01-05', region: 'Lisboa', seller: 'Ana Gomes', product: 'Monitor 27"', units: 5, price: 300, total: 1500 },
            { id: 3, date: '2025-01-10', region: 'Algarve', seller: 'Pedro Costa', product: 'Teclado Mecânico', units: 10, price: 150, total: 1500 },
            { id: 4, date: '2025-01-15', region: 'Norte', seller: 'João Silva', product: 'Rato Ergonómico', units: 8, price: 80, total: 640 },
            { id: 5, date: '2025-01-22', region: 'Centro', seller: 'Maria Neves', product: 'Portátil Pro 13"', units: 3, price: 1000, total: 3000 },
            { id: 6, date: '2025-02-05', region: 'Lisboa', seller: 'Ana Gomes', product: 'Portátil Pro 15"', units: 1, price: 1200, total: 1200 },
            { id: 7, date: '2025-02-12', region: 'Algarve', seller: 'Pedro Costa', product: 'Monitor 24"', units: 4, price: 200, total: 800 },
            { id: 8, date: '2025-02-18', region: 'Centro', seller: 'Maria Neves', product: 'Docking Station', units: 6, price: 180, total: 1080 },
            { id: 9, date: '2025-03-03', region: 'Norte', seller: 'João Silva', product: 'Headset Wireless', units: 7, price: 120, total: 840 },
            { id: 10, date: '2025-03-15', region: 'Lisboa', seller: 'Ana Gomes', product: 'Portátil Pro 13"', units: 2, price: 1000, total: 2000 }
        ];

        // Variáveis Globais para Gráficos
        let charts = {};
        const colors = {
            vivid: ['#FF005C', '#7848FF', '#00D1FF', '#FFBB00', '#00E096', '#FF4895', '#9B72FF', '#48E5FF'],
            border: '#ffffff'
        };

        // --- 2. INICIALIZAÇÃO ---
        window.onload = function() {
            populateFilters();
            initCharts();
            updateDashboard();
        };

        function formatEuro(val) {
            return new Intl.NumberFormat('pt-PT', { style: 'currency', currency: 'EUR' }).format(val);
        }

        // --- 3. LÓGICA DE FILTROS ---
        function populateFilters() {
            const regions = [...new Set(rawData.map(d => d.region))];
            const sellers = [...new Set(rawData.map(d => d.seller))];
            const products = [...new Set(rawData.map(d => d.product))];

            fillSelect('filterRegion', regions);
            fillSelect('filterSeller', sellers);
            fillSelect('filterProduct', products);
        }

        function fillSelect(id, items) {
            const select = document.getElementById(id);
            items.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item;
                opt.innerText = item;
                select.appendChild(opt);
            });
        }

        function getFilteredData() {
            const r = document.getElementById('filterRegion').value;
            const s = document.getElementById('filterSeller').value;
            const p = document.getElementById('filterProduct').value;

            return rawData.filter(item => {
                return (r === 'all' || item.region === r) &&
                       (s === 'all' || item.seller === s) &&
                       (p === 'all' || item.product === p);
            });
        }

        function resetFilters() {
            document.getElementById('filterRegion').value = 'all';
            document.getElementById('filterSeller').value = 'all';
            document.getElementById('filterProduct').value = 'all';
            updateDashboard();
        }

        // --- 4. ATUALIZAÇÃO DO DASHBOARD ---
        function updateDashboard() {
            const data = getFilteredData();
            
            updateKPIs(data);
            updateSellerBestProducts(data); // Nova Métrica
            updateChartsData(data);
        }

        function updateKPIs(data) {
            const totalSales = data.reduce((sum, item) => sum + item.total, 0);
            const totalUnits = data.reduce((sum, item) => sum + item.units, 0);
            const avgTicket = data.length > 0 ? totalSales / data.length : 0;

            document.getElementById('kpiSales').innerText = formatEuro(totalSales);
            document.getElementById('kpiUnits').innerText = totalUnits;
            document.getElementById('kpiTicket').innerText = formatEuro(avgTicket);
        }

        // NOVA FUNÇÃO: Cards de "Produto Estrela" por Vendedor
        function updateSellerBestProducts(data) {
            const container = document.getElementById('sellerCardsContainer');
            container.innerHTML = '';

            if(data.length === 0) {
                container.innerHTML = '<p style="color:#999; padding:10px">Sem dados para exibir.</p>';
                return;
            }

            // Agrupar dados por vendedor
            const sellersMap = {};
            data.forEach(item => {
                if (!sellersMap[item.seller]) sellersMap[item.seller] = { name: item.seller, totalSales: 0, products: {} };
                
                sellersMap[item.seller].totalSales += item.total;
                
                if (!sellersMap[item.seller].products[item.product]) {
                    sellersMap[item.seller].products[item.product] = 0;
                }
                sellersMap[item.seller].products[item.product] += item.total; // Baseado em Valor
            });

            // Criar Cards
            Object.values(sellersMap).forEach(s => {
                // Encontrar top produto
                let topProduct = '';
                let maxVal = -1;
                for (const [prod, val] of Object.entries(s.products)) {
                    if (val > maxVal) {
                        maxVal = val;
                        topProduct = prod;
                    }
                }

                const card = document.createElement('div');
                card.className = 'seller-card';
                card.innerHTML = `
                    <div class="seller-info">
                        <h4>${s.name}</h4>
                        <div class="top-product-badge">★ ${topProduct}</div>
                    </div>
                    <div class="seller-total">
                        <span>Vendas Totais</span>
                        <strong>${formatEuro(s.totalSales)}</strong>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- 5. GRÁFICOS (CHART.JS) ---
        function initCharts() {
            Chart.defaults.font.family = "'Segoe UI', sans-serif";
            Chart.defaults.color = '#65676b';
            Chart.defaults.plugins.tooltip.backgroundColor = 'rgba(0,0,0, 0.8)';

            // Comum a todos
            const optionsBase = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
            };

            // 1. Região
            charts.region = new Chart(document.getElementById('chartRegion'), {
                type: 'bar',
                data: { labels: [], datasets: [] },
                options: { ...optionsBase, scales: { y: { beginAtZero: true } } }
            });

            // 2. Vendedores
            charts.seller = new Chart(document.getElementById('chartSeller'), {
                type: 'bar',
                data: { labels: [], datasets: [] },
                options: { 
                    ...optionsBase, 
                    indexAxis: 'y',
                    scales: { x: { beginAtZero: true } }
                }
            });

            // 3. Produto
            charts.product = new Chart(document.getElementById('chartProduct'), {
                type: 'doughnut',
                data: { labels: [], datasets: [] },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'right' } }
                }
            });

            // 4. Tempo
            charts.time = new Chart(document.getElementById('chartTime'), {
                type: 'line',
                data: { labels: [], datasets: [] },
                options: { 
                    ...optionsBase,
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        function aggregateData(data, key) {
            const map = {};
            data.forEach(d => {
                // Ajuste especial para datas (Mês)
                let label = d[key];
                if (key === 'date') {
                    const month = new Date(d.date).getMonth();
                    const months = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai'];
                    label = months[month];
                }
                map[label] = (map[label] || 0) + d.total;
            });
            return {
                labels: Object.keys(map),
                values: Object.values(map)
            };
        }

        function updateChartsData(data) {
            // Helpers
            const updateChart = (chart, aggData, bgColors, type='bar') => {
                chart.data.labels = aggData.labels;
                chart.data.datasets = [{
                    label: 'Vendas (€)',
                    data: aggData.values,
                    backgroundColor: bgColors,
                    borderColor: '#fff',
                    borderWidth: 2,
                    borderRadius: type === 'line' ? 0 : 6,
                    tension: 0.4,
                    fill: type === 'line' ? true : false
                }];
                // Ajuste cor linha
                if(type === 'line') {
                    chart.data.datasets[0].borderColor = colors.vivid[1];
                    chart.data.datasets[0].backgroundColor = 'rgba(120, 72, 255, 0.1)';
                    chart.data.datasets[0].pointBackgroundColor = colors.vivid[1];
                    chart.data.datasets[0].pointRadius = 6;
                }
                chart.update();
            };

            // Aggregations
            const regData = aggregateData(data, 'region');
            updateChart(charts.region, regData, colors.vivid);

            const sellerData = aggregateData(data, 'seller');
            updateChart(charts.seller, sellerData, colors.vivid);

            const prodData = aggregateData(data, 'product');
            updateChart(charts.product, prodData, colors.vivid, 'doughnut');

            const timeData = aggregateData(data, 'date');
            // Ordenar meses cronologicamente
            const order = ['Jan', 'Fev', 'Mar'];
            const sortedIndices = timeData.labels.map((l, i) => ({l, v: timeData.values[i]}))
                                      .sort((a, b) => order.indexOf(a.l) - order.indexOf(b.l));
            
            charts.time.data.labels = sortedIndices.map(x => x.l);
            charts.time.data.datasets = [{
                label: 'Tendência',
                data: sortedIndices.map(x => x.v),
                borderColor: colors.vivid[0],
                backgroundColor: 'rgba(255, 0, 92, 0.1)',
                borderWidth: 3,
                tension: 0.4,
                fill: true,
                pointBackgroundColor: colors.vivid[0],
                pointRadius: 5
            }];
            charts.time.update();
        }
    </script>
</body>
</html>
