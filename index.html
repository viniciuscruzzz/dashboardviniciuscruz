<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas Q1 2025</title>
    <!-- Importando Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-color: #f4f7fa;
            --card-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --accent-blue: #3498db;
            --accent-green: #2ecc71;
            --accent-purple: #9b59b6;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* KPIs Section */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border-left: 5px solid transparent;
        }

        .kpi-card.blue { border-left-color: var(--accent-blue); }
        .kpi-card.green { border-left-color: var(--accent-green); }
        .kpi-card.purple { border-left-color: var(--accent-purple); }

        .kpi-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .kpi-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Charts Section */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .chart-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            height: 400px; /* Altura fixa para consistência */
            display: flex;
            flex-direction: column;
        }

        .chart-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .canvas-container {
            flex-grow: 1;
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            .chart-card {
                height: 350px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Dashboard de Vendas</h1>
            <p class="subtitle">Análise de desempenho - 1º Trimestre 2025</p>
        </header>

        <!-- KPIs -->
        <section class="kpi-grid">
            <div class="kpi-card blue">
                <div class="kpi-label">Vendas Totais</div>
                <div class="kpi-value" id="kpi-total-sales">€ 0,00</div>
            </div>
            <div class="kpi-card green">
                <div class="kpi-label">Unidades Vendidas</div>
                <div class="kpi-value" id="kpi-total-units">0</div>
            </div>
            <div class="kpi-card purple">
                <div class="kpi-label">Ticket Médio</div>
                <div class="kpi-value" id="kpi-avg-ticket">€ 0,00</div>
            </div>
        </section>

        <!-- Gráficos -->
        <section class="charts-grid">
            <!-- Gráfico 1: Vendas por Região -->
            <div class="chart-card">
                <h3 class="chart-title">Vendas por Região (€)</h3>
                <div class="canvas-container">
                    <canvas id="chartRegion"></canvas>
                </div>
            </div>

            <!-- Gráfico 2: Top Vendedores -->
            <div class="chart-card">
                <h3 class="chart-title">Top Vendedores (€)</h3>
                <div class="canvas-container">
                    <canvas id="chartSellers"></canvas>
                </div>
            </div>

            <!-- Gráfico 3: Performance por Produto -->
            <div class="chart-card">
                <h3 class="chart-title">Performance por Produto</h3>
                <div class="canvas-container">
                    <canvas id="chartProduct"></canvas>
                </div>
            </div>

            <!-- Gráfico 4: Evolução Temporal -->
            <div class="chart-card">
                <h3 class="chart-title">Evolução Temporal (Jan-Mar)</h3>
                <div class="canvas-container">
                    <canvas id="chartTime"></canvas>
                </div>
            </div>
        </section>
    </div>

    <script>
        // --- DADOS PROCESSADOS (Baseados no Input Fornecido) ---
        
        // Totais Gerais
        const totalSales = 14960;
        const totalUnits = 48;
        const totalTransactions = 10;
        const avgTicket = totalSales / totalTransactions;

        // Dados agregados manualmente para performance
        const dataByRegion = {
            labels: ['Lisboa', 'Centro', 'Norte', 'Algarve'],
            values: [4700, 4080, 3880, 2300] // Ordenado por valor
        };

        const dataBySeller = {
            labels: ['Ana Gomes', 'Maria Neves', 'João Silva', 'Pedro Costa'],
            values: [4700, 4080, 3880, 2300] // Ordenado por valor
        };

        const dataByProduct = {
            labels: ['Portátil Pro 13"', 'Portátil Pro 15"', 'Monitor 27"', 'Teclado Mec.', 'Docking Station', 'Monitor 24"', 'Headset Wireless', 'Rato Ergo'],
            values: [5000, 3600, 1500, 1500, 1080, 800, 840, 640]
        };

        const dataByMonth = {
            labels: ['Jan', 'Fev', 'Mar'],
            values: [9040, 3080, 2840]
        };

        // --- CONFIGURAÇÃO E RENDERIZAÇÃO ---

        // Função utilitária para formatar moeda
        const formatEuro = (value) => {
            return new Intl.NumberFormat('pt-PT', { style: 'currency', currency: 'EUR' }).format(value);
        };

        // 1. Preencher KPIs
        document.getElementById('kpi-total-sales').innerText = formatEuro(totalSales);
        document.getElementById('kpi-total-units').innerText = totalUnits;
        document.getElementById('kpi-avg-ticket').innerText = formatEuro(avgTicket);

        // Configurações globais do Chart.js para estilo minimalista
        Chart.defaults.font.family = 'system-ui';
        Chart.defaults.color = '#64748b';
        Chart.defaults.scale.grid.color = '#f1f5f9';
        
        // Paleta de cores suave
        const colors = {
            blue: 'rgba(54, 162, 235, 0.7)',
            blueBorder: 'rgba(54, 162, 235, 1)',
            green: 'rgba(75, 192, 192, 0.7)',
            purple: 'rgba(153, 102, 255, 0.7)',
            orange: 'rgba(255, 159, 64, 0.7)',
            multi: [
                'rgba(54, 162, 235, 0.7)',
                'rgba(75, 192, 192, 0.7)',
                'rgba(255, 206, 86, 0.7)',
                'rgba(153, 102, 255, 0.7)',
                'rgba(255, 99, 132, 0.7)',
                'rgba(255, 159, 64, 0.7)',
                'rgba(201, 203, 207, 0.7)',
                'rgba(100, 116, 139, 0.7)'
            ]
        };

        // Chart 1: Região (Barra Vertical)
        new Chart(document.getElementById('chartRegion'), {
            type: 'bar',
            data: {
                labels: dataByRegion.labels,
                datasets: [{
                    label: 'Vendas (€)',
                    data: dataByRegion.values,
                    backgroundColor: colors.blue,
                    borderColor: colors.blueBorder,
                    borderWidth: 1,
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: { label: (ctx) => formatEuro(ctx.raw) }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { callback: (value) => formatEuro(value) }
                    }
                }
            }
        });

        // Chart 2: Top Vendedores (Barra Horizontal)
        new Chart(document.getElementById('chartSellers'), {
            type: 'bar',
            data: {
                labels: dataBySeller.labels,
                datasets: [{
                    label: 'Vendas (€)',
                    data: dataBySeller.values,
                    backgroundColor: colors.green,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    borderRadius: 4
                }]
            },
            options: {
                indexAxis: 'y', // Torna horizontal
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: { label: (ctx) => formatEuro(ctx.raw) }
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        ticks: { callback: (value) => formatEuro(value) }
                    }
                }
            }
        });

        // Chart 3: Produtos (Doughnut)
        new Chart(document.getElementById('chartProduct'), {
            type: 'doughnut',
            data: {
                labels: dataByProduct.labels,
                datasets: [{
                    data: dataByProduct.values,
                    backgroundColor: colors.multi,
                    borderWidth: 0,
                    hoverOffset: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { 
                        position: 'right',
                        labels: { boxWidth: 12, font: { size: 11 } }
                    },
                    tooltip: {
                        callbacks: { label: (ctx) => `${ctx.label}: ${formatEuro(ctx.raw)}` }
                    }
                }
            }
        });

        // Chart 4: Evolução (Linha)
        new Chart(document.getElementById('chartTime'), {
            type: 'line',
            data: {
                labels: dataByMonth.labels,
                datasets: [{
                    label: 'Vendas Totais',
                    data: dataByMonth.values,
                    borderColor: colors.purple,
                    backgroundColor: 'rgba(153, 102, 255, 0.1)',
                    borderWidth: 3,
                    tension: 0.4, // Curva suave
                    fill: true,
                    pointRadius: 5,
                    pointHoverRadius: 7
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: { label: (ctx) => formatEuro(ctx.raw) }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { callback: (value) => formatEuro(value) }
                    }
                }
            }
        });
    </script>
</body>
</html>
